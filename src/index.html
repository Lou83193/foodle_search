<html xmlns="http://www.w3.org/1999/html">

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style/index.css" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet"> 
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/script.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>

<body onload="loadCountries(); loadHighlightedFood();">

        <div id="logo">
            <img src="style/img/foodle-modern-logo.png" alt="Logo Foodle"/>
        </div>

        <div id="search-by">
            <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link disabled" id="search-by-tab" data-bs-toggle="tab" type="button" role="tab" tabindex="-1" aria-disabled="true">Search by: </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="name-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Name</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="ingredient-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Ingredient</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="type-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Type</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="country-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Country</button>
                </li>
            </ul>
        </div>

        <div id="recherche" >
            <div id="barres">
                <input id="barre-recherche-plats" class="recherche" type="text" placeholder="Dish name..." autocomplete="off"/> 
                <input id="barre-recherche-pays" class="recherche" type="text" list="liste-recherche-pays" placeholder="Filter by country..." />
                <datalist id="liste-recherche-pays" >
                        <!-- Todo : load -->
                </datalist>
            </div>
            <button id="bouton-recherche" class="card"> 
                <span>
                    Search
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg> 
                </span>
            </button>  
        </div>

        <div id="plat-du-jour-section" class="card">
            <div id="plat-du-jour-label">Highlighted food ðŸ’¡</div>
            <div id="plat-du-jour-content">
                <div id="plat-du-jour-image"></div>
                <div id="plat-du-jour">
                    <div id="plat-du-jour-nom"></div>
                    <div id="plat-du-jour-description"></div>
                </div>
            </div>
        </div>
        
        <script> 
            applyMainSearchBarListeners(); 
            applySearchTabListeners();
        </script>
        
    </body>

</html>
