<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <title>Foodle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="style/style.css">
    <link rel='stylesheet' type='text/css' media='screen' href="style/slider.css">
    <link rel='stylesheet' type='text/css' media='screen' href="style/page-plat.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/slider.js" data-itemInFocus="2" data-activeItems="3"></script>
    <script type="text/javascript" src="js/page-plat.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#header-bar").load("components/header-bar.html", applyHeaderSearchBarListeners);
        });
    </script>

</head>

<body>
    
    <header id="header-bar"></header>

    <div id="page-body" class="page-header header">

        <div id="images">

            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </div>
    
        <div class="loader-overlay-opaque">
            <div class="loader"></div>
        </div> 

        <div id="contenu">
    
            <div id="nom-type-origine">

                <div id="nom-type">
                    <div id="nom-plat" class="underline-header">Name of the dish</div>
                    <div id="nom-plat-type-separator">&#8226;</div>
                    <div id="type"></div>
                </div>

                <div id="origine">
                    <div id="origine-label">From:</div>
                    <div>
                        <div id="origine-pays">Country of origin</div> 
                        <div id="origine-region">Region of origin</div>
                    </div>
                </div>

            </div>
            
            <div id="description">
                <div class="collapse" id="description-plat">Dish description</div>
                <a role="button" class="collapsed" data-toggle="collapse" href="#description-plat" aria-expanded="false" aria-controls="description-plat"></a> 
            </div>
        
            <div id="tableaux">
                <div id="tab-gauche">
                    <div class="tab-panel" id="ingredient">
                        <h5><b>Ingredients</b></h5>  
                        <div></div> 
                    </div>
                    <div id="recipe-link" class='blue-button'>
                        Recipe
                    </div>
                </div>
                <div id="tab-droite">
                    <div class="tab-panel" id="nutrition">
                        <h5><b>Nutrition Facts for 100g</b></h5>
                        <div>
                            <div id="calories"><b>Energy : </b><span>N/A</span></div>
                            <table class="table" id="nutrientFacts">
                                <caption>We don't guarantee the values of this table. To be healthy, eat 5 fruits and vegetables every day!</caption>
                                <thead>
                                    <tr>
                                        <th scope="col">Nutrient</th>
                                        <th scope="col">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="nutrient_NA">
                                        <td>N/A</td>
                                        <td>N/A</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div>
            </div>


            <div id="plats-similaires">
                <div id="plats-similaires-titre"><h3>Similar dishes</h3></div>
                
                    <div class="col">
                        <div id="test-slider" class="slider carousel carousel-slide" data-ride="carousel">
                            <!-- Indicators -->
                            <!-- 
                            <ol class="carousel-indicators">
                                <li data-target="#test-slider" data-slide-to="0" class="active"></li>
                                <li data-target="#test-slider" data-slide-to="1"></li>
                                <li data-target="#test-slider" data-slide-to="2"></li>
                                <li data-target="#test-slider" data-slide-to="3"></li>
                                <li data-target="#test-slider" data-slide-to="4"></li>
                            </ol>
                            -->

                            <!-- Wrapper for slides -->
                            <template id="template-suggestion">
                                <div class="carousel-item">
                                    <div class="col-sm">
                                        <div class="card">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Pepperoni_pizza.jpg/300px-Pepperoni_pizza.jpg" class="food-img" alt="">
                                            <div class="card-body">
                                                <a id="card-link"><h5 class="card-title">Pizza</h5></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div class="carousel-inner" id="suggestions-container">
                                <!-- Inject suggestions here -->
                            </div>

                            <!-- Controls -->
                            <a class="carousel-control-prev" href="#test-slider" role="button" data-slide="prev">
                                <span class="carousel-control-icon">&#8249;</span>
                            </a>
                            <a class="carousel-control-next" href="#test-slider" role="button" data-slide="next">
                                <span class="carousel-control-icon">&#8250;</span>
                            </a>
                            
                        </div>
                    </div>
                
            </div>
    
        </div>

    </div>

    <script>

        const url = window.location.search;
        const urlParams = new URLSearchParams(url);
        const plat = urlParams.get("plat");
        chargerInfosPlat(plat);

        $(document).ready(function() {
            $('.header').height($(window).height());
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
