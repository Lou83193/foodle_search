<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/page-plat.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/page-plat.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#"><img src="style/img/foodle-modern-logo.png"></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Chercher un plat..." />
                <button class="bouton-recherche" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <header id="page-body" class="page-header header">

        <div id="images"></div>
    
        <div id="contenu">
    
            <div id="nom-origine">

                <div id="nom-plat">Name of the dish</div>

                <div id="origine">
                    <div id="origine-label">From:</div>
                    <div>
                        <div id="origine-pays">Country of origin</div> 
                        <div id="origine-region">Region of origin</div>
                    </div>
                    
                </div>

            </div>
            
            <div id="description">
                <div class="collapse" id="description-plat">Dish description</div>
                <a role="button" class="collapsed" data-toggle="collapse" href="#description-plat" aria-expanded="false" aria-controls="description-plat"></a>
            </div>
        
            <div id="tableaux">
                <div id="tab-gauche">
                    <div class="tab-panel" id="ingredient">
                        <h5>Ingredients</h5>  
                        <div></div> 
                    </div>
                </div>
                <div id="tab-droite">
                    <div class="tab-panel" id="type-plat">
                        <h5>Dish type</h5>  
                        <div></div>
                    </div>  
                    <div class="tab-panel" id="nutrition">
                        <h5>Nutrition</h5>  
                        <div>Nothing to display here...</div>
                    </div>  
                </div>
            </div>
    
            <div id="plats-similaires">
                <h3>Similar dishes</h3>
                <div id="barres-plats-similaires">List of similar dishes...</div>
            </div>
    
        </div>

    </header>

    <script>

        const url = window.location.search;
        const urlParams = new URLSearchParams(url);
        const plat = urlParams.get("plat");
        chargerInfosPlat(plat);

        $(document).ready(function() {
            $('.header').height($(window).height());
        });

    </script>

</body>

</html>
