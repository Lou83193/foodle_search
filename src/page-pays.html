<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Food from Country</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style/page-pays.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/recherche.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
    <script src='js/page-pays.js'></script>
    <script type="text/javascript">
        $(function(){
            $("#header-bar").load("components/header-bar.html", applyHeaderSearchBarListeners);
            $('#filter-input').keyup(filterKeyUp)
        });
    </script>
</head>

<body onload="loadSearch()">
    
    <header id="header-bar"></header>
    
    <div id="page-body" class="container-fluid p-0">
        
        <div id="page-body-content" class="container-fluid p-0">
            <div id="country-header" class="container-fluid row p-3 mx-0 clearfix">
                <div id="country-desc" class="col-9">
                    <h1 id="country-title" class="title"></h1>
                    <p class="collapse mb-2 text-justify" id="country-desc-content" aria-expanded="false"></p>
                    <a id="toggle-show-more" role="button" class="collapsed" data-toggle="collapse" href="#country-desc-content" aria-expanded="false" aria-controls="country-desc-content"></a>
                </div>

                <div class="col justify-content-end d-flex">
                    <img id="country-flag" class="mh-100 shadow-sm rounded mw-100" src="">
                </div>

            </div>
            <hr class="mt-0">
            <div class="row m-0 px-3">
                <h3 id="country-dishes-title">Food from Country:</h3>
            </div>
            <div class="row m-0 px-3">
                <form class="form-inline col-sm-6 col-md-5 col-lg-4 p-0">
                    <input id="filter-input" class='search-input' type="text" placeholder="Filter results"/>
                    <svg id="filter-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="black" class="bi bi-funnel-fill" viewBox="0 0 24 24">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
                    </svg>
                </form>
            </div>
        </div>
        
        <div id="results-container" class="container-fluid m-0 py-1 px-3">
            <!-- search results are injected here -->
        </div>
        
        <template id="search-result">
            <div class="card mb-3">
                <div class="row no-gutters position-relative">
                    <div class="col-sm-4 col-lg-3">
                        <img src="" class="card-img" alt="">
                    </div>
                    <div class="col position-static">
                        <div class="card-body">
                            <a id="card-link"><h5 class="card-title stretched-link">Card title</h5></a>
                            <p class="card-text text-justify"></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
