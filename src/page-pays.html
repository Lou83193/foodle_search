<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <title>Food from Country</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style/page-pays.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/recherche.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
    <script src='js/page-pays.js'></script>
    <script type="text/javascript">
        $(function(){
            $("#header-bar").load("components/header-bar.html", applyHeaderSearchBarListeners);
        });
    </script>
</head>

<body onload="loadSearch()">

    <header id="header-bar"></header>

    <div id="page-body" class="container-fluid p-0">
        
        <div id="page-body-content" class="container-fluid p-0">
            <div id="country-header" class="container-fluid p-3 mx-0 clearfix">
                <div class="float-right w-25 m-0 mb-1 ml-3 p-0">
                    <img id="country-flag" class="mh-100 shadow-sm rounded mw-100" src="">
                </div>
                <div id="country-desc" class="col pl-0">
                    <h1 id="country-title" class="title"></h1>
                    <p class="collapse mb-2 text-justify" id="country-desc-content" aria-expanded="false"></p>
                    <a id="toggle-show-more" role="button" class="collapsed" data-toggle="collapse" href="#country-desc-content" aria-expanded="false" aria-controls="country-desc-content"></a>
                </div>
            </div>
            <hr class="mt-0">
            <div class="row m-0 px-3">
                <h3 id="country-dishes-title">Food from Country:</h3>
            </div>
            <div class="row m-0 px-3">
                <form class="form-inline col-sm-6 col-md-5 col-lg-4 p-0">
                    <input id='search-input' type="text" placeholder="Filter results" />
                    <button id='search-button' type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div id="results-container" class="row m-0 py-3">
            <!-- inject search results here -->
        </div>

        <template id="searchResult">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="" class="img-fluid rounded-start" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a id="card-link"><h5 class="card-title"></h5></a>
                                <p class="card-text"></p>
                                <a href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
        </template>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
