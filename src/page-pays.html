<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Pays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style/page-pays.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
    <script src='js/page-pays.js'></script>
</head>
<body onload="loadSearch()">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html"><img src="style/img/foodle-modern-logo.png"></a> 
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <div class="search-bar">
                <input id='search-input' type="text" placeholder="Search..." />
                <button id='search-button' type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div id="page-body" class="container-fluid p-0">
        
        <div class="container-fluid row p-3 mx-0">
            <div class="col">
                <h1 id="country-title" class="title"></h1>
                <div id="description">
                    <div class="collapse" id="country-desc"></div>
                    <a role="button" class="collapsed" data-toggle="collapse" href="#country-description" aria-expanded="false" aria-controls="country-desc"></a> 
                </div>
            </div>
            <div class="col m-0 p-0">
                <img id="country-flag" class="float-right m-0 p-0" src="" alt="flag">
            </div>
        </div>

        <div id="results-container" class="row">
            <!-- inject search results here -->
        </div>

        <template id="searchResult">
            <div class="col">
                <div class="card">
                    <img src="" class="card-img-top food-img" alt="">
                    <div class="card-body">
                        <a id="card-link"><h5 class="card-title"></h5></a>
                        <p class="card-text"></p>
                        <a href=""></a>
                    </div>
                </div>
            </div>  
        </template>
        
    </div>

    <script>
        applyHeaderSearchBarListeners();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
