<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recherche Foodle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="style/style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style/recherche.css'>
    <script src='js/script.js'></script>
    <script src='recherche.js'></script>
</head>
<body onload="loadSearch()">

    <template id="searchResult">
        <div class="col-sm-4">
            <div class="card">
                <img src="" class="food-img" alt="">
                <div class="card-body">
                    <a id="card-link"><h5 class="card-title"></h5></a>
                    <p class="card-text"></p>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </template>

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html"><img src="style/img/foodle-modern-logo.png"></a> 
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search..." />
                <button class="bouton-recherche" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <header id="page-body" class="page-header header">

        <div class="row">
            <h1 id="results-for">Results for "<span id="search-desc"></span>"...</h1>
        </div>

        <div class="row" id="results-container">
            <!-- inject search results here -->
        </div>

    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
