<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <title>Recherche Foodle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="style/style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style/recherche.css'>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
    <script src='js/recherche.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#header-bar").load("components/header-bar.html", applyHeaderSearchBarListeners);
        });
    </script>
    

</head>
<body onload="loadSearch()">

    <template id="searchResult">
        <div class="col-sm-3">
            <div class="card">
                <img src="" class="food-img" alt="">
                <div class="card-body">
                    <a id="card-link"><h5 class="card-title"></h5></a>
                    <p class="card-text"></p>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </template>

    <header id="header-bar"></header>

    <div id="page-body" class="page-header header">

        <div class="results-row">
            <div id="results-for" class="underline-header">
                <h1>Results for "<span id="search-desc"></span>"</h1>
            </div> 
        </div>

        <div class="row" id="results-container">
            <!-- inject search results here -->
        </div>

        <div class="loader-overlay">
            <div class="loader"></div>
        </div> 

    </div>

</body>
</html>
