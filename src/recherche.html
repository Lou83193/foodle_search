<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recherche Foodle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style/recherche.css'>
    <script src='js/script.js'></script>
    <script src='recherche.js'></script>
</head>
<body onload="loadSearch()">
    <template id="searchResult">
        <div class="col-sm-4">
            <div class="card">
                <img src="" class="food-img" alt="">
                <div class="card-body">
                    <a id="card-link"><h5 class="card-title"></h5></a>
                    <p class="card-text"></p>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </template>
    <div class="container">
        <div class="row justify-content-start align-items-center">
            <div class="col">
                <a href="index.html"><img id="foodle_logo" src="style/img/foodle_logo.png"/></a>
            </div>
            <div class="col">
                <input class="search_bar" />
            </div>
        </div>
        <div class="row">
            <h1 id="results-for">Results for "<span id="search-desc"></span>"...</h1>
        </div>
        <div class="row" id="results-container">
            <!-- inject search results here -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
